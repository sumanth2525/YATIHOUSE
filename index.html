<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YATI HOUSE Restaurant</title>

  <!-- Lordicon Script -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2e54a1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    a {
      text-decoration: none;
    }

    .site {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2rem;
      padding: 3rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .call-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .call-icon:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    header {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      color: #fff;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
    }

    .nav-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.2rem;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 0.6rem;
      object-fit: contain;
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
    }

    .nav-card:nth-child(1) { animation-delay: 0.1s; }
    .nav-card:nth-child(2) { animation-delay: 0.2s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-section {
      margin-top: 1.5rem;
      display: none;
      padding: 1rem;
      background: rgba(255,255,255,0.15);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(20px);
      animation: fadeIn 0.5s ease-in-out;
    }

    .menu-section h3 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .menu-section ul {
      list-style: none;
      padding-left: 0;
    }

    .menu-section ul li {
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      font-weight: 500;
      color: #f9f9f9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .site {
        padding: 2rem 1.2rem 1.2rem;
      }

      .nav-icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="site">

    <!-- Call Button -->
    <div class="call-icon">
      <a href="tel:+911234567890">
        <lord-icon
            src="https://cdn.lordicon.com/srsgifqc.json"
            trigger="hover"
            colors="primary:#121331"
            style="width:30px;height:30px">
        </lord-icon>
      </a>
    </div>

    <header>
      <h1 class="logo">YATI HOUSE</h1>
    </header>

    <div class="nav-grid">
      <!-- Menu Card -->
      <div class="nav-card" onclick="toggleMenu()">
        <lord-icon
          src="https://cdn.lordicon.com/qhviklyi.json"
          trigger="hover"
          colors="primary:#ffffff"
          class="nav-icon">
        </lord-icon>
        <div class="nav-title">Our Menu</div>
      </div>

      <!-- Location Card with Logo -->
      <a href="https://maps.app.goo.gl/1KbjFSZWeqB2YtRi6?g_st=com.google.maps.preview.copy" target="_blank" class="nav-card">
        <img src="assets/logo.png" alt="YATI Logo" class="nav-icon" />
        <div class="nav-title">Location</div>
      </a>
    </div>

    <!-- Hidden Menu Section -->
    <div id="menuSection" class="menu-section">
      <h3>Menu Items</h3>
      <ul>
        <li>Masala Dosa - ₹80</li>
        <li>Paneer Butter Masala - ₹150</li>
        <li>Veg Biryani - ₹120</li>
        <li>Chai & Samosa - ₹40</li>
      </ul>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuSection');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
